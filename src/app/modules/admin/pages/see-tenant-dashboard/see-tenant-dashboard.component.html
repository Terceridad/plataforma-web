<div class="body">
    <div class="title">Familia LÃ³pez</div>
    <div class="subtitle">Usuarios</div>

    <div class="table-div">
        <div class="filter-row">
            <mat-form-field class="filter" appearance="outline">
                <mat-label>Filtro</mat-label>
                <input matInput (keyup)="applyFilterUsers($event)" placeholder="Buscar" #input>
            </mat-form-field>
            <button mat-raised-button class="create-tenant-btn">Agregar cuenta</button>
        </div>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSourceUsers" matSort>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                </ng-container>

                <!-- Email Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
                    <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                </ng-container>

                <!-- Role Column -->
                <ng-container matColumnDef="role">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Rol </th>
                    <td mat-cell *matCellDef="let row"> {{row.role}} </td>
                </ng-container>

                <!-- Actions Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
                    <td mat-cell *matCellDef="let row"><button mat-button matTooltip="Ver detalles"><mat-icon
                                class="material-icons-outlined see-icon">edit</mat-icon></button>
                        <button mat-button matTooltip="Editar"><mat-icon
                                class="material-icons-outlined delete-icon ">delete</mat-icon></button>
                    </td>

                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedUsersColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedUsersColumns;"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No hay resultados "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"
                showFirstLastButtons></mat-paginator>
        </div>

    </div>

<div class="dashboard">
    <div class="cards">
        <mat-card appearance="outlined">
            <mat-card-content>
                <mat-label class="number-card">{{accounts}}</mat-label>
                <br>
                <mat-label class="title-card">Cuentas</mat-label>
            </mat-card-content>
        </mat-card>

        <mat-card appearance="outlined">
            <mat-card-content>
                <mat-label class="number-card">{{users}}</mat-label>
                <br>
                <mat-label class="title-card">Usuarios</mat-label>
            </mat-card-content>
        </mat-card>

        <mat-card appearance="outlined">
            <mat-card-content>
                <mat-label class="number-card">{{monitored}}</mat-label>
                <br>
                <mat-label class="title-card">Monitoreados</mat-label>
            </mat-card-content>
        </mat-card>

        <mat-card appearance="outlined">
            <mat-card-content>
                <mat-label class="number-card">{{devices}}</mat-label>
                <br>
                <mat-label class="title-card">Dispositos</mat-label>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="table-div">
        <div class="filter-row">
            <mat-form-field class="filter" appearance="outline">
                <mat-label>Filtro</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
            </mat-form-field>
            <button mat-raised-button class="create-tenant-btn" (click)="createTenant()">Agregar cuenta</button>
        </div>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                </ng-container>

                <!-- Progress Column -->
                <ng-container matColumnDef="progress">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
                    <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                </ng-container>

                <!-- Fruit Column -->
                <ng-container matColumnDef="fruit">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Fruit </th>
                    <td mat-cell *matCellDef="let row"> {{row.fruit}} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                    <td mat-cell *matCellDef="let row"><button mat-button (click)="seeDetails(row.name)"
                            matTooltip="Ver detalles"><mat-icon
                                class="material-icons-outlined see-icon">visibility</mat-icon></button>
                        <button mat-button (click)="deleteTenant(row.name)" matTooltip="Eliminar"><mat-icon
                                class="material-icons-outlined delete-icon ">delete</mat-icon></button>
                    </td>

                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No hay resultados "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[8, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </div>
</div>
